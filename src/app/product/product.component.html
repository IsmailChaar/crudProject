<div class="col-md-6">
  <table class="table table-striped">
  <thead>
  <tr>
    <th>id</th>
    <th>label</th>
    <th>category</th>
    <th>price</th>
    <th>expiration date</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let product of products">
          <td>{{product.productId}}</td>
          <td>{{product.label}}</td>
          <td>{{product.category}}</td>
          <td>{{product.price}}</td>
          <td>{{product.expirationDate | date}}</td>
          <td><button class="btn btn-danger" (click)="deleteProduct(product)"> Delete Product</button></td>
          <td><button class="btn btn-success" [routerLink]="['/edit-product', product.productId]"> Edit Product</button></td>
          </tr>
  </tbody>
    </table>
    <button class="btn btn-success" [routerLink]="['/add-product']"> Add Product</button>
  </div>
